server {
  listen 80;
  server_name foever-love.chuhaibox.com;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name foever-love.chuhaibox.com;

  # Fill these with your cert zip extracted paths
  # Aliyun zip usually includes:
  # - foever-love.chuhaibox.com.pem
  # - foever-love.chuhaibox.com.key
  ssl_certificate     /etc/nginx/certs/foever-love.chuhaibox.com.pem;
  ssl_certificate_key /etc/nginx/certs/foever-love.chuhaibox.com.key;

  client_max_body_size 20m;

  # Frontend (docker-compose service `frontend` mapped to 127.0.0.1:5173)
  location / {
    proxy_pass http://127.0.0.1:5173;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Backend API
  location ^~ /api/ {
    proxy_pass http://127.0.0.1:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
